services:
  - type: web
    name: hafagpt-api
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: EMBEDDING_MODE
        value: openai
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: RATE_LIMIT_REQUESTS
        value: "60"
      - key: RATE_LIMIT_WINDOW
        value: "60"
      - key: TAVILY_API_KEY
        sync: false
